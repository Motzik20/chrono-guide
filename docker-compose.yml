version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: chrono-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chrono}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chrono}
      POSTGRES_DB: ${POSTGRES_DB:-chrono}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: ./backend
    working_dir: /backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DATABASE_URL=postgresql+psycopg://chrono:chrono@db:5432/chrono
    volumes:
      - ./backend/app:/backend/app
      - ./backend/alembic.ini:/backend/alembic.ini
      - ./backend/app/alembic:/backend/app/alembic
      - ./backend/pyproject.toml:/backend/pyproject.toml
      - ./backend/poetry.lock:/backend/poetry.lock
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:


